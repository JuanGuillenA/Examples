server {
  listen 8080;

  # CORS global
  add_header Access-Control-Allow-Origin "*" always;
  add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

  # Health (SIN add_header para no romper herencia de CORS)
  location = /health {
  default_type application/json;
  return 200 '{"status":"ok","service":"gateway-api"}';
  }


  # Preflight general
  location / {
    if ($request_method = OPTIONS) { return 204; }
    return 404;
  }

  # ENVIOS
  location /api/envios/ {
    if ($request_method = OPTIONS) { return 204; }
    proxy_pass http://ms-envios:8082/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # PRODUCTOS
  location /api/productos/ {
    if ($request_method = OPTIONS) { return 204; }
    proxy_pass http://ms-productos:8081/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # ORDENES
  location /api/ordenes/ {
    if ($request_method = OPTIONS) { return 204; }
    proxy_pass http://ms-ordenes:8083/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }


}
